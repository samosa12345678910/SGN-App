<ion-header>
  <ion-navbar>
    <ion-title>
      Stedelijk Gym Demo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <p>Deze buttons zijn tijdelijk voor het testen van de Auth provider</p>
      <button ion-button (click)="login()">Login click</button>
      <button ion-button (click)="getCreds()">Get stored credentials</button>
      <button ion-button (click)="logout()">Logout</button><br/><br/>

    <p>Je kunt hieronder klikken om de API provider te testen</p>
    <button ion-button (click)="getTest()">Test API</button>
    <br/><br/>
    <div *ngIf="response">
        <p>Dit is het antwoord op je API call (kijk ook in de console voor het volledige antwoord):</p>
        <h2>Welkom {{ response.voornaam }} {{ response.achternaam }}</h2>
        <img [src]="response.foto" alt="foto"/>
    </div>
</ion-content>
